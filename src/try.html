<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NavBarWithRavi</title>
    <link rel="stylesheet" href="try.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          src="https://practice-oz2i-git-main-ravi-kumawats-projects.vercel.app/assets/logonew-DHxoMsjw.png"
          alt=""
        />
        <h1>Flood AI</h1>
      </div>
      <div class="navbar">
        <input type="checkbox" name="openNav" id="openNav" />
        <label for="openNav" class="openNav">
          <span></span><span></span><span></span>
        </label>
        <ul class="menu">
          <li>Home</li>
          <li>HydroGNN</li>
          <li>
            <label>
              Surat Flood
              <input type="checkbox" class="dropdown-checkbox" />
              <i class="fa-solid fa-angle-down"></i>
            </label>
            <ul>
              <li>Riverine Flood</li>
              <li>
                <label>
                  Surat Flood 2006
                  <input type="checkbox"  />
                  <i class="fa-solid fa-angle-down"></i>
                </label>
                <ul>
                  <li>Urban</li>
                  <li> Rural</li>
                </ul>
              </li>
              <li>Surat Flood Articles</li>
            </ul>
          </li>
          <li>
            <label>
              Kozhikode Flood
              <input type="checkbox" class="dropdown-checkbox" />
              <i class="fa-solid fa-angle-down"></i>
            </label>
            <ul>
              <li>Urban</li>
              <li> Rural</li>
              <li>Kozhikode Flood Articles</li>
            </ul>
          </li>
          <li>
            <label>
              Gondal Flood
              <input type="checkbox" class="dropdown-checkbox" />
              <i class="fa-solid fa-angle-down"></i>
            </label>
            <ul>
              <li>Surface</li>
              <li>Subsurface</li>
              <li>Gondal Flood Articles</li>
            </ul>
          </li>
          <li>Catchment Classification</li>
          <li>Return Period Analysis</li>
        </ul>
      </div>
    </header>

    <script>
      // Close all dropdowns when navbar closes
      const openNavCheckbox = document.getElementById('openNav');
      const dropdownCheckboxes = document.querySelectorAll('.dropdown-checkbox');

      openNavCheckbox.addEventListener('change', () => {
        if (!openNavCheckbox.checked) {
          dropdownCheckboxes.forEach(checkbox => {
            checkbox.checked = false;
          });
        }
      });

      // Close other dropdowns when one is opened
      dropdownCheckboxes.forEach(checkbox => {
        checkbox.addEventListener('change', () => {
          if (checkbox.checked) {
            dropdownCheckboxes.forEach(otherCheckbox => {
              if (otherCheckbox !== checkbox) {
                otherCheckbox.checked = false;
              }
            });
          }
        });
      });
    </script>
  </body>
</html>
